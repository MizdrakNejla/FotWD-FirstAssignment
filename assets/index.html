<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design - Home Page</title>
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spapp.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.spapp.min.js"></script>
</head>

<body>
    <header>
        <a href="#home_page" id="home-link"><img src="../images/logo.png" alt="Logo"></a>
        <h1>Interior Design and Decoration</h1>
        <nav>
            <a href="#home_page" id="home-nav">Home</a>
            <a href="#about_us" id="about-nav">About Us</a>
            <a href="#projects" id="projects-nav">Projects</a>
            <a href="#contact" id="contact-nav">Contact</a>
        </nav>
    </header>

    <main id="spapp" role="main">
            <section id="home_page" data-load="home_page.html"></section>
            <section id="about_us" data-load="about_us.html"></section>
            <section id="projects" data-load="projects.html"></section>
            <section id="contact" data-load="contact.html"></section>
        </main>

    <footer>
        <p>&copy; 2024 Foundations of Web Development - Nejla Mizdrak</p>
    </footer>

    <script>
        var app = $.spapp({
            defaultView: "#home_page",
            templateDir: "views/"
        });
        app.run();

        $(window).on('hashchange', function() {
            $('html, body').animate({scrollTop: 0}, 0);
            $('nav a').removeClass('active');
            var currentHash = window.location.hash;
            if (currentHash === "#home_page") {
                $('#home-nav').addClass('active');
            } else if (currentHash === "#about_us") {
                $('#about-nav').addClass('active');
            } else if (currentHash === "#projects") {
                $('#projects-nav').addClass('active');
            } else if (currentHash === "#contact") {
                $('#contact-nav').addClass('active');
            }
        });

    </script>

</body>
</html>
